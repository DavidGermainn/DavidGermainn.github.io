<!DOCTYPE html>

    <link rel="stylesheet" href="Styles/map.css">

<body>

    <div class="operaPop" id="operaPop">
        <div class="close" id="close" onclick="closeOverlay()">
            <img
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.iconsdb.com%2Ficons%2Fpreview%2Fgray%2Fx-mark-xxl.png&f=1&nofb=1">
        </div>
        <div class="operaContainer" id="operaContainer">
            <div class="fade" id="images-container" style="height: 100vh;">
                <p id="ovelayText">
                    3 Men Near Opera
                </p>
                <audio id="audioAmbient2" controls>
                    <source src="images/3 Men neat Opera/Ambient 2.wav" type="audio/wav">
                </audio>
                <img src="images/3 Men neat Opera/3 Men.JPG" style="width:100%;" id="overlayImage" class="mySlides">
            </div>
        </div>
        <div class="cafeContainer" id="cafeContainer">
            <div class="fade" id="images-container" style="height: 100vh;">
                <p id="ovelayText">
                    Cafe Gallery
                </p>
                <audio id="audioAmbient2" controls>
                    <source src="images/Cafe Gallery/Cafe Gallery.wav" type="audio/wav">
                </audio>
                <img src="images/Cafe Gallery/Cafe-Gallery.JPG" style="width:100%;" id="overlayImage" class="cafeSlides">
                <img src="images/Cafe Gallery/Front of Cafe Gallery (Lights inside Bus).JPG" style="width:100%;" id="overlayImage" class="cafeSlides">
            </div>

            <a class="prev" onclick="cafePlusSlides(-1)" id="prev">&#10094;</a>
            <a class="next" onclick="cafePlusSlides(1)" id="next">&#10095;</a>
        </div>

                <img src="images/Drama Bar/Drama Bar 3.JPG" style="width:100%;" id="overlayImage" class="dramaSlides">

            <a class="prev" onclick="dramaPlusSlides(-1)" id="prev">&#10094;</a>

    <div id="map"></div>
